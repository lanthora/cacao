name: Publish

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: latest
      - name: build frontend
        working-directory: frontend
        run: |
          npm install
          npm run build
      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"
      - name: compile
        run: |
          GOOS=linux GOARCH=amd64 go build -ldflags '-w -s' -o cacao-linux-amd64
          GOOS=linux GOARCH=arm64 go build -ldflags '-w -s' -o cacao-linux-arm64
          GOOS=linux GOARCH=arm GOARM=7 go build -ldflags '-w -s' -o cacao-linux-armv7
          GOOS=freebsd GOARCH=amd64 go build -ldflags '-w -s' -o cacao-freebsd-amd64
        env:
          CGO_ENABLED: 0
      - name: artifact
        uses: actions/upload-artifact@v4
        with:
          name: cacao
          path: cacao-*
      - name: setup qemu
        uses: docker/setup-qemu-action@v3
      - name: setup docker buildx
        uses: docker/setup-buildx-action@v3
      - name: login ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          provenance: false
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ghcr.io/${{ github.actor }}/cacao:latest
